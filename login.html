<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body style="background-image: url(Black-Animation-Background.svg); background-size:cover;">
<section class="vh-100" style="background-image: url(); background-size: cover; display: flex;">
    <div class="container py-5 h-100" style="width: 50%; margin-left: 140px; ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem; opacity: 0.8;">
            <div class="row g-0">
              
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
            
                      <span class="h1 fw-bold mb-0" >Login please </span>
                    </div>
  
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="Email">Email address:</label>
                     <img src="envelope.svg">
                      <input type="email" id="Email"  placeholder="Input ur user ID or Email" class="form-control form-control-lg" /> 
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="password">Password:</label>  
                      <img src="key.svg" >
                      <input type="password" id="password1" placeholder="Input your password" class="form-control form-control-lg" />
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-primary btn-lg btn-block" type="button" onclick="login()">Log In</button>
                    </div>

                    <div class="form-check mb-3">
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                      </div>
  
                    <a class="small text-muted" style="color:#393f81" href="#!">Forgot password?</a>
                  
                  </form>
  
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 col-lg-5 d-none d-md-block">
        <img src="bubble-animated-background.svg"
          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; width: 400px; margin-left: -96px; margin-top: 37px; height: 90%;" />
          <h1 style="color: rgb(255, 255, 255);margin-top: -500px; margin-left: 10px;">Welcome!</h1>
          <p style="color:white ; margin-left: -36px;">Enter your details and start journey with us</p>
          
      </div>
  </section>
    
  </body>
  </html>
